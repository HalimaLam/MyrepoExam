<h:form>
    <h:dataTable value="#{empruntService.listerCDDisponibles()}" var="cd">
        <h:column>
            <f:facet name="header">Titre</f:facet>
            #{cd.titre}
        </h:column>
        <h:column>
            <f:facet name="header">Artiste</f:facet>
            #{cd.artiste}
        </h:column>
        <h:column>
            <h:commandButton value="Emprunter" action="#{empruntBean.emprunterCD(cd.id)}" />
        </h:column>
    </h:dataTable>
</h:form>
